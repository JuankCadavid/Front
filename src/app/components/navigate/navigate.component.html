<div *ngIf='logIn()'>
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light" style="box-shadow: 0 0 5px 0 rgba(0, 0, 0, .3);">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/products']" style="color: black;font-family:Pacifico;font-size: 30px">
      AgroCommerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="fas fa-apple-alt"></i>
            Productos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/products/add" routerLinkActive="active" >
            <i class="fas fa-plus-circle"></i>
            Add Producto</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" >
            <i class="fas fa-user-astronaut"></i>
            {{usuario}}
          </a>

          <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/login">
              <i class="fas fa-id-card mr-2 text-gray-400"></i>
              Perfil
            </a>
            <a class="dropdown-item" (click)='logout()' routerLink="/login">
              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
              Salida
            </a>
          </div>

        </li>

      </ul>

    </div>
  </div>
</nav>
</div>
